  <style>
    .pushable {
      position: relative;
      display: inline-block;
      padding: 0;
      border: none;
      background: transparent;
      cursor: pointer;
    }

    .front {
      display: block;
      padding: 0.4rem 0.9rem;
      border-radius: 0.5rem;
      background: #fdfdfd;
      color: rgb(6, 5, 5);
      font-weight: bold;
      position: relative;
      z-index: 2;
      font-size: 0.875rem;
      transition: transform 0.2s;
    }

    .pushable::before {
      content: "";
      position: absolute;
      top: 6px;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000000;
      border-radius: 0.5rem;
      z-index: 1;
      transition: top 0.2s;
    }

    .pushable:hover .front {
      transform: translateY(-4px);
    }

    .pushable:active::before {
      top: 2px;
    }

    .pushable:active .front {
      transform: translateY(-1px);
    }
  </style>
</head>
